<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-tabs >
  <ion-tab-bar slot="bottom" *ngIf="!isWelcomePage">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="store/categories">
      <ion-icon name="storefront-sharp"></ion-icon>
        Store
    </ion-tab-button>
    <ion-tab-button tab="favorite">
      <ion-icon name="heart"></ion-icon>
      <ion-badge>{{ favoriteItemCount }}</ion-badge>
      Favorite
    </ion-tab-button>
    <ion-tab-button tab="cart" >
      <ion-icon name="cart"></ion-icon>
      <ion-badge>{{ cartItemCount }}</ion-badge>
      Cart
    </ion-tab-button>
    <ion-tab-button tab="profil-visiteur">
      <ion-icon name="person-sharp"></ion-icon>
      Profil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

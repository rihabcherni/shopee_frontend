<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="" routerDirection="back">
        <img src="../../../../../assets/logo.png" width="60px" />
      </ion-button>
    </ion-buttons>
    <h1>Login</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Log in</ion-button>

      <div class="sign-up">
        Don't have an account?
        <ion-button color="dark" fill="clear"  (click)="openInscrire()" routerDirection="forward">Sign up</ion-button>
      </div>
    </div>
  </div>
</ion-content>

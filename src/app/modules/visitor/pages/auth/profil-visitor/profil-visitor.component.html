<ion-header>
  <ion-row>
    <ion-col size="2"  (click)="goBackToLatestPage()" style="cursor: pointer;">
      <ion-icon size="large" name="chevron-back-outline"></ion-icon>
    </ion-col>
    <ion-col>
      <h3>Profil</h3>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content class="ion-padding">
  <div class="ion-text-center">
    <img src="assets/profile.png" alt="Profile Image" width="250">
  </div>

  <div class="ion-text-center ion-margin-top text-profil">
    <p>You must be logged in to view your profile.</p>
    <p>Please log in to continue.</p>
    <ion-button expand="block" (click)="openLogin()" >Login</ion-button>
  </div>
</ion-content>

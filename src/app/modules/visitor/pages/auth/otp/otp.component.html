<ion-header>
  <ion-row>
    <ion-col size="2"  (click)="goBackToLatestPage()" style="cursor: pointer;">
      <ion-icon size="large" name="chevron-back-outline"></ion-icon>
    </ion-col>
    <ion-col size="6">
      <h1>OTP Verification</h1>
    </ion-col>
    <ion-col size="4">
      <ion-img src="assets/forgot.png"></ion-img>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let digit of otpDigits; let i = index">
        <ion-item>
          <ion-input type="tel" [(ngModel)]="otpDigitInputs[i]" maxlength="1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="verifyOTP()">Verify OTP</ion-button>
</ion-content>

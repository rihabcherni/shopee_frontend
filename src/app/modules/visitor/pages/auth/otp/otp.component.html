<ion-header>
  <ion-toolbar>
    <ion-title>
      OTP Verification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let digit of otpDigits; let i = index">
        <ion-item>
          <ion-input type="tel" [(ngModel)]="otpDigitInputs[i]" maxlength="1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="verifyOTP()">Verify OTP</ion-button>
</ion-content>

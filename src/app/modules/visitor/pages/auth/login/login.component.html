<ion-header>
  <ion-row>
    <ion-col size="2"  (click)="goBackToLatestPage()" style="cursor: pointer;">
      <ion-icon size="large" name="chevron-back-outline"></ion-icon>
    </ion-col>
    <ion-col size="6">
      <h1>Welcome Back</h1>
      <p>Login to continue</p>
    </ion-col>
    <ion-col size="4">
      <ion-img src="assets/login.png"></ion-img>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content class="ion-padding">
    <div class="form-container">
      <ion-item fill="outline" color="warning">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
        <ion-icon name="mail" slot="end"></ion-icon>
      </ion-item>
      <ion-item fill="outline" color="warning">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>
      <ion-button expand="block" class="login-button" (click)="login()">Login</ion-button>
      <ion-button class="remove-bg" fill="clear" (click)="openForgot()" routerDirection="forward">Forgot password?</ion-button>
      <div class="sign-up">
        Don't have an account?
        <ion-button class="remove-bg inscrire-button" fill="clear" routerDirection="forward" (click)="openInscrirePage()">Sign up</ion-button>
      </div>
    </div>
</ion-content>

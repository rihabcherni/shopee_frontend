<ion-content [fullscreen]="true" color="light">
  <ion-grid class="main-header">
    <div class="back">
      <ion-back-button slot="start" defaultHref="/admin/clients"></ion-back-button>
    </div>
    <div align="center">
      <ion-avatar>
        <img [src]="client.photo">
      </ion-avatar>
    </div>
    <div class="back"></div>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-icon size="medium" name="person" slot="start"></ion-icon>
      <ion-input type="text" [(ngModel)]="client.first_name" [value]="client.first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon size="medium" name="person" slot="start"></ion-icon>
      <ion-input type="text" [(ngModel)]="client.last_name" [value]="client.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon size="medium" name="mail" slot="start"></ion-icon>
      <ion-input type="email" [(ngModel)]="client.email" [value]="client.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon size="medium" name="call" slot="start"></ion-icon>
      <ion-input type="tel" [(ngModel)]="client.phone_number" [value]="client.phone_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon size="medium" name="calendar" slot="start"></ion-icon>
      <ion-input type="date" [(ngModel)]="client.date_of_birth" [value]="client.date_of_birth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon size="medium" name="location" slot="start"></ion-icon>
      <ion-input type="text" [(ngModel)]="client.address" [value]="client.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button class="button-upd" expand="full" (click)="updateClient(client.id)">Update Client</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

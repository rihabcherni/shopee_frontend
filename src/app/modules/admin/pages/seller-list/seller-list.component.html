<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-toolbar>
          <ion-text slot="start" class="title">
            Sellers
          </ion-text>
          <ion-button class="add" id="present-alert" slot="end" (click)="presentAlertAddSeller()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item *ngFor="let seller of sellers">
              <ion-thumbnail slot="start">
                <img [src]="seller?.photo">
              </ion-thumbnail>
              <ion-label>
                <div>
                  <h2>{{ seller.first_name }} {{ seller.last_name }}</h2>
                  <p class="inf">Email {{ seller.email }}</p>
                  <p class="inf">Phone Number {{ seller.phone_number }}</p>
                  <h3>
                    <ion-icon name="logo-facebook" style="color: #1877F2;"></ion-icon>
                    <ion-icon name="logo-instagram" style="color: #E4405F;"></ion-icon>
                    <ion-icon name="logo-twitter" style="color: #1DA1F2;"></ion-icon>
                  </h3>
                </div>
                <div class="btn-action">
                  <button slot="end"  id="showBtn" (click)="onSelectSeller(seller.id)">
                    <ion-icon name="eye"></ion-icon>
                  </button>
                  <br/>
                  <button slot="end" id="removeBtn" (click)="removeSeller(seller.id)">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </div>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content class="product-list-content" [fullscreen]="true">
  <div class="main-header">
    <div class="custom-search-product">
      <ion-item lines="none">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input placeholder="Search products"></ion-input>
      </ion-item>
    </div>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            Welcome ! 
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                Product List
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
     
   </ion-row> 
    <ion-row>
      <ion-col>
        <ion-label color="light"> 
        </ion-label>
      </ion-col>
    </ion-row>
    

    <ion-row  style="position: absolute; top: 200px; width: 100%;">
      <ion-col size="12">
        <ion-card *ngFor="let product of filteredProducts" class="custom-item">
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img [src]="product.image" alt="{{ product.name }}">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ product.name }}</h2>
              <p>{{ product.description }}</p>
              <p>Price: {{ product.price | currency }}</p>
            </ion-label>
            <ion-buttons slot="end"> <!-- Changed to ion-buttons -->
              <!-- Delete button with trash icon -->
              <ion-button color="danger" fill="clear" (click)="deleteProduct(product.id)">
                <ion-icon slot="icon-only" name="trash" size="large"></ion-icon> <!-- Increased icon size -->
              </ion-button>
              <!-- View Details button with eye icon -->
              <ion-button color="warning" fill="clear" (click)="viewDetails(product)">
                <ion-icon slot="icon-only" name="eye" size="large"></ion-icon> <!-- Increased icon size -->
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
